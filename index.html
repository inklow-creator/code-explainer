<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وش يقول هذا الكود؟ </title>





    <!-- <link rel="stylesheet" href="style.css"> -->
     <style>
        body{
    font-family: sans-serif;

        background-color: #1e1e1e;

            color: #fff;

                display: flex;

                    justify-content: center;

                        align-items: flex-start;

                            padding-top: 50px;

                                height: 100vh;

                                    margin: 0;
}

.container{
    width: 90%;

        max-width: 600px;
}

h1{
    text-align: center;

        margin-bottom: 20px;
}

textarea{
    width: 100%;

        height: 200px;

            background-color: #2e2e2e;

                color: #fff;

                    border: none;

                        padding: 15px;

                            font-family: monospace;

                                font-size: 17px;

                                    margin-bottom: 10px;

                                        resize: vertical;
}

button{
    width: 50%;
    margin-left: 30%;
        padding: 10px;
        font-weight: bolder;

            background-color: #004102;

                border: none;

                    color: white;

                        font-size: 16px;

                            cursor: pointer;
}

button:hover{
    background-color: #45a049;
}

#result {
    background-color: #2e2e2e;

        padding: 15px;

            margin-top: 15px;

                white-space: pre-wrap;

                    border-left: 4px solid #4caf50;
}
     </style>




</head>
<body>
    <div class="container">
        <h1>وش يقول هذا الكود؟</h1>
        <textarea id="codeInput" placeholder="الصق الكود هنا..."></textarea>
        <button id="explainBtn">اشرحلي</button>
        <div id="result">سيظهر الشرح هنا</div>
    </div>







    <!-- <script src="script.js"></script> -->

    <script>
    const PROXY_SERVER_URL = "https://code-explaining.netlify.app/api/chat";

    const explainBtn = document.getElementById("explainBtn");
    const codeInput = document.getElementById("codeInput");
    const result = document.getElementById("result");

explainBtn.addEventListener("click", async () => {
        const userCode = codeInput.value.trim();

        // ... (التحقق من الكود) ...
        result.innerText = "جاري الشرح... ✨";

        try {
            const response = await fetch(PROXY_SERVER_URL, { 
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    // حُذفت سطر الـ Authorization نهائيًا!
                },
                body: JSON.stringify({
                    // إرسال البيانات بأسماء المتغيرات الجديدة التي يتوقعها الخادم الوسيط
                    system_message: "اشرح الكود البرمجي للمستخدم بشكل مبسط، وواضح، ومختصر. لا تستخدم مصطلحات تقنية معقدة.",
                    user_message: `الكود:\n\n${userCode}`
                })
            });

            // ... (باقي الكود لمعالجة الرد) ...
        } catch (err) {
            // ...
        }
    });
</script>


</body>
</html>
